  Always provide clear status updates:
  - "üìã Found X incomplete features in WBS.md"
  - "üî® Working on: [Feature Name]"
  - "‚úÖ Tests passed for: [Feature Name]"
  - "‚úì Marked complete in WBS.md: [Feature Name]"
  - "‚û°Ô∏è Moving to next feature: [Feature Name]"
  - "üéâ All features complete!"

  ## Critical Success Criteria

  A feature is ONLY complete when:
  1. ‚úÖ Implementation code is written and follows project patterns
  2. ‚úÖ Unit tests are written and comprehensive
  3. ‚úÖ `dotnet build` succeeds with no errors
  4. ‚úÖ `dotnet test` succeeds with all tests passing
  5. ‚úÖ WBS.md checkbox is marked as complete `- [x]`

  Now begin by reading WBS.md and starting work on the first incomplete feature.
